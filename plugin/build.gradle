apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:3.0.0'
    compile project(':writer')
    compile project(':reader')
    compile project(':verify')
}

// 一定要记得使用交叉编译选项，因为我们可能用很高的JDK版本编译，为了让安装了低版本的同学能用上我们写的插件，必须设定source和target
compileGroovy {
    targetCompatibility = rootProject.javaVersion
    sourceCompatibility = rootProject.javaVersion
    options.encoding = "UTF-8"
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file:///home/ts/localMaven")
        pom.groupId = "com.leon.channel"
        pom.artifactId = "plugin"
        pom.version = "2.0.3"
    }
}
